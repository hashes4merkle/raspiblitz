# This is a basic workflow to help you get started with Actions

name: Main

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "pipelines" branch
  push:
    branches: [ "pipelines" ]
    paths-ignore:
      - '*.md'
      - '.gitignore'
  pull_request:
    branches: [ "pipelines" ]
    paths-ignore:
      - '*.md'
      - '.gitignore'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  packer:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Hello Blitz
        run: echo Building Raspiblitz Image!

      # Add permissions to file 
      - name: Add executable
        run: chmod +x "${GITHUB_WORKSPACE}/.github/scripts/build.sh"
        
      # Run the build script
      - name: Build script 
        run: ./.github/scripts/build.sh
        shell: bash

      - name: Upload image 
        uses: actions/upload-artifact@v3
        with:
          name: Raspiblitz
          path: ${{ runner.temp }}/raspiblitz-arm.img
      
